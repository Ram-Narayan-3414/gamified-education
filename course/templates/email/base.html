<html>
	<head>

	<body>
		<div style='line-height: 1.5; font-family: "Roboto", "Helvetica", "Arial", sans-serif; font-weight: normal; color: rgba(0, 0, 0, 0.87); text-align: center; font-size: 15px'>

			<div class='email-sheet' style="margin: 0.5rem 0 1rem 0; background-color: #fff; transition: box-shadow .25s; border-radius: 2px; border: 1px solid #ddd; box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2); box-sizing: inherit; display: inline-block; max-width: 600px; text-align: left">

				<div style="padding: 24px; border-radius: 0 0 2px 2px;">
					{% block content %}
            		{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
